name: Container Build And Push

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Autotag
        uses: phish108/autotag-action@1.1.37
        id: autotag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
        
      - name: Docker setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.3.0

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
          
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build and Push
        uses: docker/build-push-action@v2
        #-t ghcr.io/mahaupt/fiobench:${{ steps.autotag.outputs.new-tag }} \
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          platforms: linux/arm64 #linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            cbacon93/fiobench:latest
            ghcr.io/mahaupt/fiobench:latest
        
          
      
